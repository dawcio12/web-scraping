<div class="container">
    <mat-card class="example-card" *ngFor="let article of articles.articles">
        <mat-card-title-group>
          <mat-card-title>{{article.title}}</mat-card-title>
          <mat-card-subtitle>{{article.date}}</mat-card-subtitle>
        </mat-card-title-group>
        <mat-card-actions>
            <button mat-button>Go to Article</button>
          </mat-card-actions>
      </mat-card>
      </div>

<router-outlet></router-outlet>
